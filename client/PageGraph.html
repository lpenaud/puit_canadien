<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Puit Canadien</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
<header>
    <h1>Puit Canadien</h1>
</header>

<div id="information">
    <h2>Graphiques</h2>
    <ul>
        <li class='button'>Premier graphique</li>
        <li class='button'>Second graphique</li>
        <li class='button'>Troisième graphique</li>
        <li class='button'><a href='/'>Voir le thermomètre</a></li>
    </ul>
</div>


<canvas width='650' height='705' style='margin-left:200px;'></canvas>


<table id='future'>
    <thead style='display: block;'>
            <tr>
                <td colspan='2'><h2>Personalisation</h2></td>
            </tr>
            <tr>
                <td>Activé <input type="radio" name="perso" id='custom' /></td>
                <td>Désactivé <input type="radio" name="perso" id="normal" checked/></td>
            </tr>
    </thead>
    <tbody style='display: none;'>
        <tr>
            <td>Total axe x :</td>
            <td><input type="number" id="totalX"/></td>
        </tr>
        <tr>
            <td>Total axe y :</td>
            <td><input type="number" id="totalY"/></td>
        </tr>
        <tr>
            <td>Nombre de l'axe X :</td>
            <td><input type="number" id="numberX"/></td>
        </tr>
        <tr>
            <td>Nombre de l'axe Y :</td>
            <td><input type="number" id="numberY"/></td>
        </tr>
    </tbody>
</table>
<script src="Jquery/jquery-1.12.0.min.js"></script>
<script src="Jquery/jcanvas.min.js"></script>
<script src="JSGraph.js"></script>

</body>
</html>
